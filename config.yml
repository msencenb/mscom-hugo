baseURL: "https://mattsencenbaugh.com/"
title: "Matt Sencenbaugh"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Matt Sencenbaugh - Software Engineer & Small Business Owner"
  description: "Musings on life, technology, and entrepreneurship."
  keywords: [Blog]
  author: Matt
  # author: ["Me", "You"] # multiple authors
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there, I'm Matt \U0001F44B"
    Content: Welcome to my blog
    Content: >
       Founder of WrestlingIQ.
       I occasionally take on freelance software engineering projects—Rails, Laravel, Native iOS (Swift/Obj C), Vue, Tailwind CSS—and dabble in technical writing.

  socialIcons:
    - name: email
      url: "mailto:matt.sencenbaugh@gmail.com"
    - name: linkedin
      url: "https://www.linkedin.com/in/matt-sencenbaugh-a3233620/"
    - name: github
      url: "https://github.com/msencenb/"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/482255/msencenb"
    - name: Rss
      url: "index.xml"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/msencenb-hugo/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: archives
      url: /archives
      weight: 10
    - identifier: search
      name: search
      url: /search
      weight: 20
    - identifier: wrestlingiq
      name: wrestlingiq.com
      url: https://wrestlingiq.com
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON
permalinks:
    posts: /:title
